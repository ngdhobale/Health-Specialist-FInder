<div id="demo-1" >
   
    <div class="demo-inner-content" style="padding:2%">
        <div class="header-top">
            <div style="position: absolute; top: 40px; left:80px; ">
				<img src="assets\images\logoo.gif" style="border-radius: 50%;" height="150px" width="150px">
			</div>
            <div class="search-box">

                
                <ul>
                 

					<li> <button type="button" class="btn btn-warning" style="font-size: 1.5rem;"><a href="/">Home</a></button> </li>

                    <li> <button type="button" class="btn btn-success" style="font-size: 1.5rem;"><a href="\login">Login</a> </button></li>

                </ul>
            </div>
            </div>

           
        
        

    </div>

<section>
    <div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2  bordered">
                
                <div style="font-size: 1.5rem ;top:500px">
                <h4 class="text-center " style="font-size: 3rem; ">Registration</h4>
            

                <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
                    
                    <div class="form-group " style="padding: 1%;">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control"/>
                    </div>
                    <div *ngIf="formSubmit && f['name'].errors" class="invalid-feedback">
                        <div *ngIf="f['name'].errors['required']">Name is required</div>
                    </div>
                
                    <div class="form-group " style="padding:1%;">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control"/>
                    </div>
                    <div *ngIf="formSubmit && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                        <div *ngIf="f['email'].errors['pattern']">Enter valid email.</div>
                    </div>

                    
                    <div class="form-group " style="padding: 1%;">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"/>
                    </div>
                    <div *ngIf="formSubmit && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                        <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters long.</div>
                    </div>

                    <div class="form-group " style="padding: 1%;">
                        <label>Address</label>
                        <input type="text" formControlName="location" class="form-control"/>
                        
                    </div>
                    <div *ngIf="formSubmit && f['location'].errors" class="invalid-feedback">
                        <div *ngIf="f['location'].errors['required']">Location is required</div>
                    </div>
                  
                    <div class="form-group " style="padding: 1%;">
                        <label>City</label>
                        <input type="text" formControlName="city" class="form-control"/>
                    </div>
                    <div *ngIf="formSubmit && f['city'].errors" class="invalid-feedback">
                        <div *ngIf="f['city'].errors['required']">City is required</div>
                    </div>
                    
                    <div class="form-group " style="padding: 1%;">
                        <label>Hospital Name</label>
                        <input type="text" formControlName="hospital" class="form-control"/>
                    </div>
                    <div *ngIf="formSubmit && f['hospital'].errors" class="invalid-feedback">
                        <div *ngIf="f['hospital'].errors['required']">Hospital is required</div>
                    </div>

                    <div class="form-group " style="padding: 1%;">
                        <label>Speciality</label>
                        <input type="text" formControlName="speciality" class="form-control"/>
                    </div>
                    <div *ngIf="formSubmit && f['speciality'].errors" class="invalid-feedback">
                        <div *ngIf="f['speciality'].errors['required']">Speciality is required</div>
                    </div>


                    <div class="form-group " style="padding: 1%;">
                        <label>Doctors</label>
                        
                        <input type="text" formControlName="doctor" class="form-control tagin" data-role="tagsinput" value="css,script,com"/>
                    </div>
                    <div *ngIf="formSubmit && f['doctor'].errors" class="invalid-feedback">
                        <div *ngIf="f['doctor'].errors['required']">Doctor is required</div>
                    </div>
                  
                    <div class="form-group " style="padding: 1%;">
                        <button class="btn btn-md btn-success" style="font-size: 1.25rem;" type="submit">Register</button>
                    </div>
                
                    <h5 class="text-center invalid-feedback" >{{message}}</h5>
                </form>
            </div>
            </div>
        </div>

    </div>
    </div>
</section>
</div>
