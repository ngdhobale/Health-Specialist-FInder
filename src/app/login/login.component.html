<div id="demo-1" >
    
    

    
  
    <div class="demo-inner-content" style="padding:2%">
            <div class="header-top">
                <div style="position: absolute; top: 40px; left:80px; ">
                    <img src="assets\images\logoo.gif" style="border-radius: 50%;" height="150px" width="150px">
                </div>
                <div class="search-box">
    
    
                    <ul>
                 
                   
    
    
                        <li> <button type="button" class="btn btn-warning" style="font-size: 1.5rem;"><a href="/">Home</a></button> </li>
    
                        <li> <button type="button" class="btn btn-success" style="font-size: 1.5rem;"><a href="/register"> Register</a></button> </li>
                    </ul>
                  
    
                </div>
                
           
         
    
        
    
    <section>
       
       <div class="container" style="margin-left: 200px ; margin-top: 50px;">
            <div class="row">
                <div class="col-md-8 col-md-offset-2  bordered">
    
                    <h4 class="text-center" style="font-size: 2.5rem;">Login</h4>
                    <h5 class="text-center invalid-feedback">{{message}}</h5>
                    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
                        <div class="form-group" style="font-size:2rem;">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control"l/>
                        </div>
                        <div *ngIf="formSubmit && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                        </div>
    
                       
                        <div class="form-group" style="font-size:2rem">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control"/>
                        </div>
                        <div *ngIf="formSubmit && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-md btn-success "  style="font-size: 1.5rem;" type="submit">Login</button>
                        </div>
          
                    </form>
                    <img src="assets/images/injection.gif" width="400px" >
    
                </div>
            </div>
       </div>
    </section>
    </div>
    </div>
